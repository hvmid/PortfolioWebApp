
{% block content %}
<div class="container" id="contact" style="padding-top: 60px; margin-top: -60px; opacity:0.8">
  <div class="row">
      <div class="col s12">
        <p class="z-depth-5"></p>
        <div class="card cyan darken-4 hoverable center-align">
          <div class="card-content white-text">
            <span class="card-title white-text"><strong>Contact</strong></span>
            <p></p>
          </div>
        </div>
      </div>
  </div>

  <div class="row">
      <div class="col s12">
        <p class="z-depth-5"></p>
        <div class="card cyan darken-4 hoverable center-align">
          <div class="card-content white-text">
            <form>
              <div class="row">
                <div class="input-field col s6">
                  <input id="email" type="email" class="validate">
                  <label for="email">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="email" type="email" class="validate">
                  <label for="email">Last name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                  <input id="email" type="email" class="validate">
                  <label for="email">Subject</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Body</label>
                </div>
              </div>
              <div class="row">
                <div class = "card-action"> 
                  <a href ="https://github.com/hvmid/DeltaNeutralData", class="waves-effect waves-light s6 btn-small cyan darken-4", target=”_blank”><i class="large material-icons">send</i></a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
